<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/contact-styles.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <div class="page-header">
      <div class="bgcontainer">
        <div class="title">
          <h1>Contact Us</h1>
        </div>
        <div class="bar">
          <ol class="list">
            <li><a href="#">Home / </a></li>
            <li><a href="#">Pages / </a></li>
            <li><a href="#">Contact </a></li>
          </ol>
        </div>
      </div>
    </div>

    <div class="below-container">
      <div class="b-title">
        <p>Contact Us</p>
      </div>
      <div class="qoute">
        <h2>If You Have Any Query, Please Contact Us</h2>
      </div>
    </div>

    <div class="container">
      <div class="contact-us">
        <div class="contact-box">
          <div class="logo-container">
            <i href="#" class="fa fa-envelope"></i>
          </div>
          <div>
            <p>info@example.com</p>
            <p>support@example.com</p>
          </div>
        </div>

        <div class="contact-box">
          <div class="logo-container">
            <i href="#" class="fa fa-phone-alt"></i>
          </div>
          <div>
            <p>+0123456789</p>
            <p>+0123456789</p>
          </div>
        </div>

        <div class="contact-box">
          <div class="logo-container">
            <i href="#" class="fa fa-map-marker-alt"></i>
          </div>
          <div>
            <p>123 street</p>
            <p>new york , USA</p>
          </div>
        </div>
      </div>

      <div class="form">
        <div class="form-box">
          <form>
            <input type="text" id="name" name="name" placeholder="Your name" />
            <br />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email"
            />
            <br />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="subject"
            />
            <br />
            <textarea
              id="message"
              name="message"
              placeholder="message"
            ></textarea>
            <button type="submit" id="btn">Send Message</button>
          </form>
        </div>

        <div class="form-box">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="../js/contact-script.js"></script>
  </body>
</html>
